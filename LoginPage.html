<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SPOT STAR</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
      <img src="./logo-removebg-preview.png" alt="">
    </center>
    <div class="center">
      <h1>Login</h1>
      <form action="./Homepage.html">
        <div class="txt_field">
          <input type="text" required>
          <span></span>

        </div>

          <label>Password</label>

        <input type="submit" value="Login" action="./Homepage.html">
        <div class="signup_link">
          Not a member? <a href="./newuser.html">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
