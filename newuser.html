<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account - Spot Star</title>
    <style>
        *{
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg,#2980b9, #8e44ad);
            height: 100vh;
            overflow: hidden;
        }
        .table{
            position: absolute;
        }
    </style>
</head>
<body>
    <form action="./LoginPage.html">
        <table>
            <caption>SIGN UP PAGE</caption>
        <TBody>
            <tr>
                <td>USERNAME / EMAIL:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td><input type="Password"></td>
            </tr>
            <tr>
                <td>RE-TYPE PASSWORD:</td>
                <td><input type="Password"></td>
            </tr>
            <tr>
                <td>MOBILE NUMBER:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td><input type="radio" name="Gender"><label for="">MALE</label></td>
                <td><input type="radio" name="Gender"><label for="">FEMALE</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" ><label for="">I Accept the terms and conditions</label></td>
            </tr>
            <tr>
                <td><input type="reset" value="RESET"></td>
                <td></td>
                <td><input type="submit" value="SIGN UP"></td>
            </tr>
        </TBody>
    </table>
    </form>
</body>
</html>
